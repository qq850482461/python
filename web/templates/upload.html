<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传</title>
</head>
<body>
<h1>文件上传演示</h1>
<!--上传文件必须加入enctype="multipart/form-data否则form表单什么都不执行-->
<form action="" method="post" enctype="multipart/form-data">
    <p>
        <input type="file" name="file">
        <input type=submit value="上传">
    </p>
</form>
</body>
</html>
