{% extends 'base.html' %}

{% block content %}
    <h1>文件上传演示</h1>
    <h1>上传路径{{ var }}</h1>
    <!--上传文件必须加入enctype="multipart/form-data否则form表单什么都不执行-->
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            <input id="exampleInputFile" type="file" name="file">
            <input class="btn btn-default" type=submit value="上传">
        </p>
    </form>
{% endblock content %}
