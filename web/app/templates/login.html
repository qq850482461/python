{% extends 'base.html' %}
<!--导入bootstrap的宏登录-->
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
    <div class="page-header">
        <div class="container">
            <h1>Hello</h1>
        </div>
    </div>
    <div class="container">
        <!--flah的消息都在get_flashed_messages的对象中-->
        {% for message in get_flashed_messages() %}
            <!--alert-info样式是bootstrap消息输出-->
            <div class="alert-info">{{ message }}</div>
        {% endfor %}
        <!--用wtf.quick_form快速创建form表单-->
        {{ wtf.quick_form(form) }}
    </div>
{% endblock content %}
