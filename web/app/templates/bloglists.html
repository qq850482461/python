{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div>
            <button class="label label-danger" data-toggle="modal" data-target="#myModal">
                删除
            </button>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h6 class="modal-title" id="myModalLabel">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;&nbsp;提示
                            </h6>
                        </div>
                        <div class="modal-body">
                            <h4 class="text-center"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;&nbsp;你确认要删除该数据?</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-danger">
                                删除
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>

            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for post in posts %}
                    <tr class="active">
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.created }}</td>
                        <td>
                            <a href="/edit/{{ post.id }}" class="label label-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                            &nbsp;&nbsp;
                            <a href="#" class="label label-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
