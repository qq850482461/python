{% extends 'base.html' %}
{% block content %}
    <div class="container">

        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
           {% for post in posts %}
            <tr class="active">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.created }}</td>
                <td><a href="/edit/{{ post.id }}" class="label label-primary">编辑</a>&nbsp;&nbsp;<a href="#" class="label label-danger">删除</a></td>
            </tr>
           {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
